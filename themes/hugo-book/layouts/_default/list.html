{{ define "main" }}
<main>
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    <ul>
        <!-- Ranges through content/posts/*.md -->
        {{ range .Pages.ByDate.Reverse }}
        <li>
            <h3>
            <a href="{{.Permalink}}">{{.Date.Format "01/02 2006"}} &nbsp;&nbsp;&nbsp;&nbsp; {{.Title}}</a>
            </h3>
        </li>
        {{ end }}
    </ul>
</main>
{{ end }}
